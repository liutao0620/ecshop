<script>
$(function(){
        //采用动态绑定的方式来完成，
        $(":button").click(function(){
               //取出当前行，
               var curr_tr = $(this).parent().parent();
               //判断button里面的值，如果是加号就自我复制，如果是减号就自我删除
               if($(this).val()=='+'){
                    //自我复制
                    var new_tr = curr_tr.clone(true);//使用true,表示深度克隆，包含对象和事件。
                    //把新行里面的button按钮的值改成减号
                    new_tr.find(":button").val('-');
                    //把新行放到当前行的前面
                    curr_tr.before(new_tr);
               }else{
                    //自我删除
                    curr_tr.remove();
               }
        });
});
</script>
